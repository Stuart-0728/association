<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>重庆师范大学师能素质协会</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding-top: 56px;
      background-color: #f8f9fa;
    }
    .navbar-brand img {
      height: 40px;
      width: auto;
      margin-right: 10px;
    }
    .activity-image {
      height: 180px;
      object-fit: cover;
    }
    .activity-card {
      min-height: 430px;
    }
    .toast-container {
      position: fixed;
      top: 70px;
      right: 24px;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/static/img/logo.png" alt="Logo" onerror="this.onerror=null;this.src='/static/img/default-logo.png';">
        师能素质协会
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
          <li class="nav-item"><a class="nav-link" href="/activities">活动列表</a></li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0" id="user-nav" v-cloak>
          <li v-if="!isLoggedIn" class="nav-item"><a class="nav-link" href="/login">登录</a></li>
          <li v-if="!isLoggedIn" class="nav-item"><a class="nav-link" href="/register">注册</a></li>
          <li v-if="isLoggedIn" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i> {{ currentUser.username if currentUser else '用户' }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li v-if="isAdmin"><a class="dropdown-item" href="/admin/activities/new">新建活动</a></li>
              <li><a class="dropdown-item" href="#" @click.prevent="logout">退出登录</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Vue 挂载点 -->
  <div id="app"></div>

  <!-- Toast 通知 -->
  <div class="toast-container p-3">
    <div ref="toast" class="toast align-items-center text-bg-{{toastClass}}" role="alert" aria-live="assertive" aria-atomic="true" v-if="toastMessage">
      <div class="d-flex">
        <div class="toast-body">
          <strong>{{ toastTitle }}</strong> {{ toastMessage }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Vue 生产环境 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@4.2.4/dist/vue-router.global.prod.js"></script>
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 主脚本 -->
  <script src="/static/js/main.js"></script>
</body>
</html>
